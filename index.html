<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <main class="container">
    <section class="result-card">
      <h1>Your Result</h1>

      <div class="score-circle">
        <div class="current-score">76</div>
        <div class="total-score">of 100</div>
      </div>

      <h2 class="outcome">Great</h2>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="result-summary">
      <h3>Summary</h3>

      <section class="subsection red-content">
        <h4 class="category-name">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon" />
          Reaction
        </h4>

        <div class="score-detail">
          <span class="score">80</span>
        </div>
      </section>

      <section class="subsection yellow-shade">
        <h4 class="category-name">
          <img src="./assets/images/icon-memory.svg" alt="memory icon" />
          Memory
        </h4>

        <div class="score-detail">
          <span class="score">92</span>
        </div>
      </section>

      <section class="subsection emerald-shade">
        <h4 class="category-name">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon" />
          Verbal
        </h4>

        <div class="score-detail">
          <span class="score">61</span>
        </div>
      </section>

      <section class="subsection blue-shade">
        <h4 class="category-name">
          <img src="./assets/images/icon-visual.svg" alt="visual icon" />
          Visual
        </h4>

        <div class="score-detail">
          <span class="score">72</span>
        </div>
      </section>

      <button type="button">Continue</button>
    </section>
  </main>

  <footer>
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <strong>Mayur
        Dayal</strong>.
    </p>
  </footer>
</body>

</html>
